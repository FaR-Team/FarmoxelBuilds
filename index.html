<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmoxel Builds</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="logo.png" alt="Farmoxel Logo" class="logo">
            </div>
            <div class="hero">
                <h1>Farmoxel Builds</h1>
                <p>Download the latest builds for Farmoxel</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="download-latest">
            <h2>Latest Build</h2>
            <div id="latest-release-content">
                <div class="loading">Loading latest build</div>
            </div>
        </div>

        <div class="archive">
            <h2>Previous Builds</h2>
            <div id="archive-content">
                <div class="loading">Loading build archive</div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Farmoxel Builds | <a href="https://github.com/FaR-Team/Project-FaR" target="_blank"><i class="fab fa-github"></i> View on GitHub</a></p>
            <div class="social-links">
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="Discord"><i class="fab fa-discord"></i></a>
                <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
